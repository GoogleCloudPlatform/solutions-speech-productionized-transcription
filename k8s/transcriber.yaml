apiVersion: v1
kind: ServiceAccount
metadata:
  name: leader-election
  labels:
    app: leader-election

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: leader-election
  labels:
    app: leader-election
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["*"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: leader-election
  labels:
    app: leader-election
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: leader-election
subjects:
  - name: leader-election
    namespace: default
    kind: ServiceAccount

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transcriber-deployment
spec:
  selector:
    matchLabels:
      app: transcriber
  replicas: 1
  template:
    metadata:
      labels:
        app: transcriber
    spec:
      serviceAccountName: leader-election
      containers:
        - name: transcriber
          image: asia-northeast1-docker.pkg.dev/development-342711/transcribe:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PODNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/etc/gcp/texttospeach@development-342711.iam.gserviceaccount.com"
          args:
            - --redisHost=redis-master
            - --sampleRate=44100
            - --channels=1
            - --lang=en-US
            - --electionPort=0
          volumeMounts:
              - name: gcp
                mountPath: "/etc/gcp"
                readOnly: true
        - name: leader-election
          image: asia-northeast1-docker.pkg.dev/development-342711/election:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PODNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          args:
            - --lockName=transcriber-lock
            - --lockNamespace=default
            - --id=$(PODNAME)
      volumes:
        - name: gcp
          hostPath:
            path: /Users/fsuke1985/.gcp/credentials
            type: Directory
